<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Help Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            gap: 1rem;
        }
        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Legal Help Website</h1>
    <div class="button-container">
        <a href="http://localhost:5000" class="button">Lawyer Portal</a>
        <a href="http://localhost:5001" class="button">General User</a>
        <a href="http://localhost:5002" class="button">Letter Maker</a>
    </div>
</body>
</html>
